name: Build Tailwind CSS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Specify the Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build Tailwind CSS
      run: npx tailwindcss -i ./src/tailwind.css -o ./assets/output.css

    - name: Commit files
      run: |
        git config --global user.email "mihir@deardigital.com"
        git config --global user.name "mihir-bombay-studio"
        git add -f ./assets/output.css
        git commit -m "Automated Tailwind CSS build"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
